<div class="file-upload-container">
  <label for="file-upload" class="file-upload-label">
    <span class="upload-icon">&#128194;</span>
    <span class="upload-text">Choose an Excel file</span>
    <input type="file" id="file-upload" class="file-upload-input" accept=".xls,.xlsx,.csv" (change)="onFileUpload($event)" />
  </label>
  <div *ngIf="fileName" class="file-info">
    <p>Uploaded File: <strong>{{ fileName }}</strong></p>
  </div>

  <!-- Display Errors -->
  <div *ngIf="errors.length > 0" class="error-container">
    <h3 class="error-heading">Errors:</h3>
    <ul class="error-list">
      <li *ngFor="let error of errors" class="error-item">{{ error }}</li>
    </ul>
  </div>
</div>
